<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Multiplos Guardados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Multiplos Guardados</ion-title>
    </ion-toolbar>
  </ion-header>
  @for (item of datosmultiplos; track $index) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>Peticion: {{item.peticion}}</ion-card-title>
      <ion-card-subtitle>{{item.numeros}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>         
          <ion-item>
            <ion-label>{{item.multi3}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{item.multi5}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{item.multi7}})</ion-label>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
